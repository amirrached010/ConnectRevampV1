log4j.appender.debugLog=org.apache.log4j.RollingFileAppender
log4j.appender.debugLog.maxFileSize=800MB
log4j.appender.debugLog.maxBackupIndex=1
log4j.appender.debugLog.File=WatchingDog.log
log4j.appender.debugLog.layout=org.apache.log4j.PatternLayout
log4j.appender.debugLog.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.reportsLog=org.apache.log4j.RollingFileAppender
log4j.appender.reportsLog.Name=myLog
log4j.appender.reportsLog.maxFileSize=800MB
log4j.appender.reportsLog.maxBackupIndex=1
log4j.appender.reportsLog.layout=org.apache.log4j.PatternLayout
log4j.appender.reportsLog.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.category.debugLogger=DEBUG, debugLog
log4j.additivity.debugLogger=false

log4j.category.reportsLogger=DEBUG, reportsLog
log4j.additivity.reportsLogger=false